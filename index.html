<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- touch zoomies  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>⁉ Quiz-Down ⁉ | Home</title>
</head>
<body>
    <!-- Modal to be triggered by button js click -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">                       
            <div class="modal-body">
                <h3 class="display-4 text-center">Welcome to<br>QUIZDown⁉</h3>
            </div>  
            <div class="row justify-content-center p-4">
                <div class="col-6">
                    <button type="button" class="play-btn d-block w-100 text-white" data-dismiss="modal" id="play-button">PLAY CAT QUIZ</button>
                </div>
            </div>          
        </div>
        </div>
    </div> 
    <!-- navigation bar stickied to top  -->
    <nav class="navbar navbar-expand-lg bg-grv mb-4" id="navbar">
        <a class="navbar-brand text-light" data-toggle="modal" data-target="#staticBackdrop" id="brand-link" href="./index.html">QUIZ-DOWN!?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-chevron-down"></span>
        </button>        
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="high-scores">
                <a class="nav-link text-light" href="#">High Scores!<span class="text-center avg-scr-display" id="avg-scr-display"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light disabled" href="#">disabled</a>
            </li>
            </ul>
        </div>
    </nav>
    <!-- container with main content  -->
    <div class="container">
        <div class="row main-wrap justify-content-center">
            <div class="col-10 col-md-6 text-break text-wrap text-center top-wrap p-3" id="container-col">
                <div class="row mb-2 justify-content-center">
                    <div class="col top-row bg-grv" id="question-count"></div>
                    <div class="col top-row-center" id="center-display">
                        <div id="grade-display"></div>
                        <div id="penalty-display"></div>
                    </div>
                    <div class="col top-row bg-grv" id="time-display"></div>
                </div>
                <div class="row justify-content-between">
                    <div class="col text-grv question align-items-center py-3" id="question-text"></div>
                </div>
                <div class="row btn-group-vertical answer-group w-100" role="group" aria-label="answer-group" id="answer-group"></div>
                <!-- <div class="col-12 display-4 py-2" id="grade-display"></div> -->
            </div>
        </div>
    </div>    

    <!-- footer  -->
    <footer class="footer">
        <div class="container text-center">
          <span class="text-muted">&copy; 2020 \\ Gus Valenzuela <a href="https://github.com/gusvalenzuela/quiz-game" class="text-grv">\\ code</a></span>
        </div>
    </footer>
    <!-- bootstrap optional JS  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- own JS  -->
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
